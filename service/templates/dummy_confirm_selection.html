<!DOCTYPE html>
<!-- Worldpay Interface as a hidden "service" -->
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<h1 class="heading-xlarge collapse-bottom">WorldPay check</h1>

<div class="grid-row">
    <div class="column-two-thirds">
    <br/>
        <!-- 'worldpay_params' passed in via "render_template()" -->
        <form class="form" action="{{worldpay_params.payment_interface_url}}" method="post">

            <!-- user parameters to be passed on -->
            <input type="hidden" id="cartId" name="cartId" value="0001444208589806RhrHOvIFk6liOWwHE7bKfy">
            <input type="hidden" id="amount" name="amount"	value="3.0">
            <input type="hidden" id="desc" name="desc" value="REGISTER VIEW">
            <input type="hidden" id="forenames" name="forenames" value="Forenames">
            <input type="hidden" id="surname" name="surname" value="Surname">
            <input type="hidden" id="email" name="email" value="Richard.Prosser@landregistry.gsi.gov.uk">
            <input type="hidden" id="address" name="address" value="1, Plymouth, ">
            <input type="hidden" id="postcode" name="postcode" value="PL1 1AA">

            <!-- custom parameters to be passed on -->
            <input type="hidden" id="MC_timestamp" name="MC_timestamp" value="{{worldpay_params.mc_timestamp}}">
            <input type="hidden" id="MC_purchaseType" name="MC_purchaseType" value="registerOnly">
            <input type="hidden" id="MC_titleNumber" name="MC_titleNumber"	value="LA265">
            <input type="hidden" id="MC_searchType" name="MC_searchType" value="T">

            <button type="submit" class="button" >Buy Now</button>
        </form>
    </div>

</div>

</body>
</html>
