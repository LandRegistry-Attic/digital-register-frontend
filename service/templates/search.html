{% extends "layout.html" %}

{% block content %}
    <main id="wrapper" role="main">
        <div id="content">

            {% include "beta_banner.html" %}

            <div class="outer-block">
                <div class="inner-block">

                    <div class="text">

                        <h1 class="heading-xlarge">
                            Search for Title
                        </h1>

                        <p class="lede">Use this service to get information related to any title in England and Wales.</p>

                    </div>

                    <form action="/title-search/" method="POST" role="form">

                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            <label class="form-label-bold" for="search_term">
                                Find a title
                                <span class="form-hint">
                                    e.g. postcode or title number or address
                                </span>
                            </label>
                            <input type="text" class="form-control" name="search_term" id="search_term" value="{% if search_term %}{{ search_term }}{% endif %}"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button">Search</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </main>
{% endblock %}
