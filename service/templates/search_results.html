{% extends "layout.html" %}

{% block content %}
    <main id="wrapper" role="main">
        <div id="content">

            {% include "beta_banner.html" %}

            <div id="global-breadcrumb">
                <ol role="breadcrumbs">
                    <li><a href="/">Home</a></li>
                    <li><a href="/title-search/">Search for Title</a></li>
                    <li>Results</li>
                </ol>
            </div>

            <div class="outer-block">
                <div class="inner-block">

                    <div class="text">
                        <p class="lede">Result(s) found for postcode: <strong>{{ search_term }}</strong></p>
                    </div>
                    {{ results }}
                    <form action="/title-search/" method="GET" role="form">
                        <div class="form-group">
                            <button type="submit" class="button">New Search</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
